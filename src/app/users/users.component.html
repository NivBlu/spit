<div class="container">
  <ul *ngFor="let user of users; let i=index"> <!--a loop going threw users array and making a li of each user--> 
    <li>
      <mat-card class=" w3-animate-opacity"> <!--each user is a card with all the needed prop of the user-->
        <mat-card-header>
          <img src="{{user.user.image}}" mat-card-avatar>
          <mat-card-subtitle id="logo"><img id="spit" src="../../assets/logo.png"></mat-card-subtitle>
          <mat-card-subtitle id="date">{{user.dateTime}}</mat-card-subtitle>
          <p id="price" title="Price">{{user.price}} Pts</p>
          <img id="more" src="../../assets/baseline-more_vert-24px.svg">
        </mat-card-header>
        <div class="centerCon">
          <mat-card-content id="aside">
            <img class="arrow" src="../../assets/baseline-thumb_up_alt-24px.svg" (click)="counterUp(i)">
            <p id="count">{{user.vote.votes}}</p>
            <img class="arrow" src="../../assets/baseline-thumb_down_alt-24px.svg" (click)="counterDown(i)">
          </mat-card-content>
          <mat-card-content id="main">
            <div class="doc">
              <p id="ptitle">{{user.title}}</p>
            </div>
            <p id="snippet">{{user.snippet}}</p>
            <mat-card-subtitle id="uni">{{user.university}} &middot; {{user.course}}</mat-card-subtitle>
          </mat-card-content>
        </div>
        <mat-card-footer>
          <img class="footericon" src="../../assets/baseline-cloud_download-24px.svg"><span
            class="small">{{user.downloads}}</span>
          <img class="footericon" src="../../assets/baseline-visibility-24px.svg"><span
            class="small">{{user.views}}</span>
        </mat-card-footer>
        <p id="type">{{user.type}}</p>
      </mat-card>
    </li>
  </ul>
</div>
